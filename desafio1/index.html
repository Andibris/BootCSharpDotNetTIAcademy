<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
   
    <main>
        <form method="post" name="login">
            <fieldset>
                <div id="principal">
                    <label>Usuário</label>
                    <input type="text" name="usuario" required placeholder="Usuário" class="box1" id="usuario">
                    <label>Senha</label>
                    <input type="password" name="senha" required placeholder="Senha" class="box1" id="senha">
                    <input type="button" value="Entrar" name="entrar" id="Entrar">
                </div>
            </fieldset>    
        </form>
    </main>
    
</body>
</html>
