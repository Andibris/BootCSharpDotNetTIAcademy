<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="css/stylepedidos.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,1,-25"/>
    <script src="script/pedidos.js"></script>
</head>
<body>
    <div id="box"></div>
    <div class="link">
        <a href="clientes.html" class="link">
            <span class="material-symbols-outlined">group_add</span> 
            <input type="submit" value="Clientes" name="Clientes" class="menu">
        </a>
    </div>
    <div class="link">
        <a href="produtos.html" class="link">
            <span class="material-symbols-outlined">redeem</span>
            <input type="submit" value="Produtos" name="Produtos" class="menu">
        </a>
    </div>
    <div class="link">
        <a href="pedidos.html" class="link">
            <span class="material-symbols-outlined">shopping_cart </span>
            <input type="submit" value="Pedidos" name="Pedidos" class="menu">
        </a>
    </div>
    <div class="conteudo">
        <div class="nome">Pedidos</div>
        <div><a href="painel.html" id="fechar">x</a></div>
        <div id="cadastro">
            
            <div class="label">Código do cliente</div>
            <input type="text" name="codigo" id="codigo" class="form">
            
            <div class="label">Cliente</div>
            <input type="text" name="cliente" id="cliente" class="form" disabled>
            
            <div id="localizar">
                <div>Localizar produto</div>
                <input type="text" name="produto" id="boxcodigo" class="bkg">
                <input type="text" name="produto" id="boxpdt" class="bkg" disabled>
                <input type="text" name="produto" id="boxpreco" class="bkg" disabled>
                <input type="text" name="produto" id="boxqtde" class="bkg">
                <input type="submit" name="produto" id="submit" value="Lançar no Pedido">
            </div>

            <div id="localizar" class="total">
                <div>Itens do pedido</div><br>               
                <label>Item</label>
                <label>Descrição</label>
                <label>Preço</label>
                <label>Qtd</label>
                <label>Sub-total</label>
                <label>Total</label><br>
                <input type="text" nome="coditem" id="coditem" class="totalizador" disabled>
                <input type="text" nome="descitem" id="descitem" class="totalizador" disabled>
                <input type="text" nome="precoitem" id="precoitem" class="totalizador" disabled>
                <input type="text" nome="qtdeitem" id="qtdeitem" class="totalizador" disabled>
                <input type="text" nome="subtotal" id="subtotal" class="totalizador" disabled>
                <input type="text" nome="total" id="total" class="totalizador" disabled>
            </div>

        </div>
    </div>
</body>
</html>
